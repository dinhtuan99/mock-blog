<div class="article-preview" *ngFor="let article of articles">
  <div class="article-meta">
    <a [routerLink]="['/profile', article.author.username]">
      <img [src]="article.author.image" style="width: 30px; height: 30px" />
    </a>

    <div class="info">
      <a class="author" [routerLink]="['/profile']">
        {{ article.author.username }}
      </a>
      <span class="date">
        {{ article.createdAt | date: "longDate" }}
      </span>
    </div>
    <!--
    <app-favorite-button
      [article]="article"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right"
    >
      {{ article.favoritesCount }}
    </app-favorite-button>
  </div> -->

    <a [routerLink]="['/article', article.slug]" class="preview-link">
      <h1>{{ article.title }}</h1>
      <p>{{ article.description }}</p>
      <span>Read more...</span>
      <ul class="tag-list">
        <li
          class="tag-default tag-pill tag-outline"
          *ngFor="let tag of article.tagList"
        >
          {{ tag }}
        </li>
      </ul>
    </a>
  </div>
