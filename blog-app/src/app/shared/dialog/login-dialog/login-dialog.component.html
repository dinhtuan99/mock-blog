<div class="modal-header modal-block-primary d-flex justify-content-between align-items-center py-0 px-3">
    <h4 class="modal-title">Login</h4>
  <button type="button" class="close m-0" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
</div>
<div class="modal-body clearfix">
  <div class="modal-icon">
    <i class="fa fa-question-circle"></i>
  </div>
  <div class="modal-text">
    <p>You need to login</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary right" (click)="action(true)">OK</button>
</div>
