<div
  title="Like/Dislike"
  (click)="status ? unLike() : like()"
  [ngClass]="status ? 'likes heart happy' : 'likes heart broken'"
>
  <i class="fas fa-heart"></i>
</div>

<span *ngIf="!article.favorited" style="font-size: 12px">
  {{ article.favoritesCount }}</span
>
<span *ngIf="article.favorited" style="font-size: 12px">
  {{ article.favoritesCount }}</span
>
