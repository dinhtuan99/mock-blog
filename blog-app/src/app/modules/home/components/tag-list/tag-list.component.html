<div class="container-fluid p-0">
  <div class="row">
    <aside class="sidebar static right">
      <div class="widget new-right">
        <div class="widget">
          <div class="top-comunitez">
            <figure>
              <img src="assets/images/resources/widget-baner.jpg" alt="" />
              <span> Popular Tags</span>
            </figure>
            <ul class="top-comuty">
              <li
                *ngFor="let tag of tags; let i = index"
                (click)="setListTo('', { tag: tag })"
              >
                <i
                  class="fas fa-tag"
                  style="
                    color: rgb(226, 116, 76);
                    font-size: 25px;
                    padding: 7px;
                  "
                ></i>
                <a title="">{{ tag }}</a>
              </li>
            </ul>
            <div [hidden]="tagsLoaded">
              <div class="progresdiv" data-percent="99">
                <svg
                  class="progres"
                  width="90"
                  height="90"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    r="50"
                    cx="50"
                    cy="50"
                    fill="transparent"
                    stroke-dasharray="502.4"
                    stroke-dashoffset="0"
                  ></circle>
                  <circle
                    class="bar"
                    r="50"
                    cx="50"
                    cy="50"
                    fill="transparent"
                    stroke-dasharray="502.4"
                    stroke-dashoffset="0"
                  ></circle>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="advertisment-box">
          <figure>
            <a href="#" title="Advertisment"
              ><img src="assets/images/resources/ad-widget.gif" alt=""
            /></a>
          </figure>
        </div>
        <!-- advertisment box -->
      </div>
    </aside>
  </div>
</div>
