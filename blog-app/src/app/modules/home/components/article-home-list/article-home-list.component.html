<div *ngIf="results; else name">
  <app-article-list
    [articles]="results"
    (paging)="paging($event)"
    [top]="top" [skip]="skip"
  ></app-article-list>
</div>
<ng-template #name>
  <div class="lodmore">
    <div class="auto-load">
      <div class="wavy">
        <span style="--i: 7; color: #fa6342">.</span>
        <span style="--i: 8; color: #fa6342">.</span>
        <span style="--i: 9; color: #fa6342">.</span>
      </div>
    </div>
  </div>
  <div class="theme-layout"></div>
</ng-template>
