<section>
  <div class="gap gray-bg">
    <div class="container">
      <div class="row merged20">
        <div class="col-lg-10">
          <div class="forum-warper">
            <div class="central-meta">
              <div class="title-block">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="align-left">
                      <h4><i class="fas fa-cog"></i> General Setting</h4>
                    </div>
                  </div>
                  <div class="col-lg-6">
                  </div>
                </div>
              </div>
            </div><!-- title block -->
          </div>
          <div class="forum-form">
            <div class="central-meta">
              <form [formGroup]="settingsForm" (ngSubmit)="submitForm()" class="c-form">
                <div>
                  <label for="imageUrl">Image URL</label>
                  <input type="text" formControlName='imageUrl' id="imageUrl" aria-describedby="imageUrlHelp"
                    #imagePath>
                </div>
                <div class="image-setting">
                  <label for="imageUrl">Preview Image</label>
                  <img [src]="imagePath.value" alt="">
                </div>
                <div>
                  <label for="username">Username</label>
                  <input type="text" placeholder="What's this article about? " id="username" formControlName='username'
                    aria-describedby="usernameHelp">
                </div>
                <div>
                  <label for="bio">Bio</label>
                  <textarea rows="3" placeholder="Write your article (in markdown)" id="bio" formControlName='bio'
                    aria-describedby="bioHelp"></textarea>
                </div>
                <div>
                  <label>email</label>
                  <input type="email" class="form-control" id="email" formControlName='email'
                    aria-describedby="emailHelp">
                </div>
                <div>
                  <button type="button" (click)="update()">Update</button>
                </div>
                <p>Back to <a [routerLink]="['../']" title="" class=" color-oran">
                    Home</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
