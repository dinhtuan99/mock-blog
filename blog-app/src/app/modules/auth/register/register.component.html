<div class="container my-4">
    <h2>Sign up</h2>
    <form [formGroup]="registerForm" style="max-width: 400px;" (ngSubmit)="submitForm()" class="my-4">
        <div class="mb-3">
            <label for="username" class="form-label bold">Username:</label>
            <input type="text" class="form-control" id="username" formControlName='username'
                aria-describedby="usernameHelp">
            <small id="usernameHelp" class="text-danger"
                *ngIf="registerForm.get('username')?.errors?.required && registerForm.get('username')?.touched">Username is
                required!</small>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label bold">Email:</label>
            <input type="email" class="form-control" id="email" formControlName='email'
                aria-describedby="emailHelp">
            <small id="emailHelp" class="text-danger"
                *ngIf="registerForm.get('email')?.errors?.required && registerForm.get('email')?.touched">Email is
                required!</small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label bold">Password:</label>
            <input type="password" class="form-control" id="password" formControlName='password' aria-describedby="passwordHelp">
            <small id="passwordHelp" class="text-danger"
                *ngIf="registerForm.get('password')?.errors?.required && registerForm.get('password')?.touched">Password is
                required!</small>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success" style="margin-right: 10px; "
                [disabled]="registerForm.invalid">Sign up</button>
        </div>
    </form>
</div>
