<!-- left sidebar menu -->
<section>
  <div class="gap2 gray-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row merged20" id="page-contents">
            <div class="user-profile">
              <figure>
                <img src="../../../assets/images/Blog App.png" alt="" class="img-fluid" style="max-height: 370px">
                <div class="profile-controls" style="background:rgba(255,255,255,0.8)">
                  <button (click)="editProfile()" class="btn" *ngIf="checkUser"><i class="fas fa-cog"></i> Edit
                    Profile</button>
                  <div *ngIf="!checkUser">
                    <button class="btn" (click)="unFollow(profile.profile.username)" *ngIf="checkFollow">
                      Unfollow</button>
                    <button class="btn" (click)="follow(profile.profile.username)" *ngIf="!checkFollow"><i
                        class="fa fa-plus"></i> Follow</button>
                  </div>
                </div>
              </figure>

              <div class="profile-section">
                <div class="row">
                  <div class="col-lg-2 col-md-3">
                    <div class="profile-author">
                      <div class="profile-author-thumb">
                        <img alt="author" src="{{ profile?.profile?.image }}">

                      </div>

                      <div class="author-content">
                        <p class="h4 author-name">{{profile?.profile?.username}}</p>
                        <p>
                          {{profile?.profile?.bio}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- user profile banner  -->

            <div class="col-lg-4 weather">
              <div class="elfsight-app-1046e296-d112-4e52-9df5-ca2c1c56cfcc"></div>
            </div>
            <div class="col-lg-8 col-md-12">
              <div class="feed-toggle mt-2" style="height: 50px">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <button class="nav-link h6 defaultDanger" routerLinkActive="activeDanger"
                      [routerLinkActiveOptions]="{exact:true}" routerLink="/profile/{{ profile?.profile?.username}}">
                      Your Article
                    </button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link h6 defaultDanger" routerLinkActive="activeDanger"
                      [routerLink]="['favorites']">
                      Favorites Article
                    </button>
                  </li>
                </ul>
              </div>
              <div class="central-meta postbox" *ngIf="checkUser">
                <div class="new-postbox" >
                  <div class="row">
                    <div class="col-lg-9" style="padding-top: 5px">
                      <div class="row" style="margin-left:0px">
                        <div class="col-lg-2">
                          <figure>
                            <img
                              src="{{ profile?.profile?.image }}"
                              alt=""
                              style="height: 40px; width: 40px; border-radius: 50%"
                            />
                          </figure>
                        </div>
                        <div class="col-lg-10">
                          <div class="newpst-input" [routerLink]="['/new']">
                            <form method="post">
                              <textarea
                                style="border: 1px solid #80808024; border-radius: 5px"
                                rows="1"
                                placeholder="Share some what you are thinking?"
                              ></textarea>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-3" style="margin-left: -13px">
                      <div class="attachments" style="float: right">
                        <button
                          class="post-btn"
                          type="submit"
                          data-ripple=""
                          [routerLink]="['/new']"
                          style="background-color: #fa6342"
                        >
                          Creat Post
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- content -->
