<section *ngIf="articles">
  <div class="gap2">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-8">
          <figure class="employer-thmb">
            <img [src]="articles.author.image" alt="">
          </figure>
          <div class="employer-info">
            <a [routerLink]="['/profile/',articles.author.username ]"
              class="text-decoration-none">{{articles.author.username}}.</a>
            <h2>{{articles.title}}</h2>
            <h4>{{articles.createdAt|date : 'MMMM d, y'}}</h4>
            <ul class="sociaz-media">
              <li><a title="" href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
              <li><a title="" href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
              <li><a title="" href="#" class="google"><i class="fab fa-google"></i></a></li>
              <li><a title="" href="#" class="vk"><i class="fab fa-vk"></i></a></li>
              <li><a title="" href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-4">
          <div class="info-button col-md-10" *ngIf="isCurrentUser">
            <a class="strip main-btn2" [routerLink]="['/edit/', slugA]">Edit Article</a>&nbsp;
            <button type="button" class="main-btn" (click)="deleteArticle()">Delete</button>
          </div>
          <div class="info-button col-md-10" *ngIf="!isCurrentUser">
            <button class="btn btn-sm btn-outline-secondary action-btn" *ngIf="checkFollow"
              (click)="unFollow(articles.author.username)">
              <i class="ion-plus-round"></i>
              &nbsp; Unfollow {{ articles.author.username }}
            </button>
            <button class="btn btn-sm btn-outline-secondary action-btn" *ngIf="!checkFollow"
              (click)="follow(articles.author.username)">
              <i class="ion-plus-round"></i>
              &nbsp; Follow {{ articles.author.username }}
            </button>
            &nbsp;
            <button class="btn btn-success" (click)="like()" *ngIf="!articles.favorited">Favorite Article
              ({{articles.favoritesCount}})</button>
            <button class="btn btn-success" (click)="unLike()" *ngIf="articles.favorited">UnFavorite Article
              ({{articles.favoritesCount}})</button>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
