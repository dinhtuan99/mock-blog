<div class="article-page" *ngIf="articles">
  <div class="banner p-5 bg-dark text-white">
    <div class="container">
      <h1 class="text-light">{{articles.title}}</h1>
      <div class="article-info row">
        <div class="info-item col-md-2 d-flex">
          <div class="avt">
            <img src="{{articles.author.image}}" class="rounded-circle w-50" alt="">
          </div>
          <div class="info">
            <a [routerLink]="['/profile/',articles.author.username ]"
              class="text-decoration-none text-white">{{articles.author.username}}</a>
            <p>{{articles.createdAt|date : 'MMMM d, y'}}</p>
          </div>
        </div>
        <div class="info-button col-md-10">
          <a class="btn btn-outline-secondary" [routerLink]="['/edit/', slugA]">Edit Article</a>&nbsp;
          <button type="button" class="btn btn-outline-danger" (click)="deleteArticle()">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container page">
    <div class="article-content py-5">
      <div class="article-content-item">
        <h5>{{articles.body}}</h5>
      </div>
      <div class="tag-list">
        <span class="badge rounded-pill bg-secondary" *ngFor="let tag of articles.tagList">{{tag}}</span>
      </div>
    </div>
    <hr>
    <!-- <div class="article-actions">
      <div class="article-info">
        <div class="info-item">
          <img src="" alt="">
          <a routerLink="">manhns</a>
        </div>
        <div class="info-button">
          <a class="btn btn-outline-secondary">Edit Article</a>
          <button type="button" class="btn btn-outline-success">Delete</button>
        </div>
      </div>
    </div> -->
    <div class="comment my-4">
      <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2">
          <form action="" class="card comment-form mb-4">
            <div class="card-body">
              <textarea class="form-control" placeholder="Write a comment..." [formControl]="commentControl"
                rows="3"></textarea>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <img src="" class="comment-author-img" />
              <button class="btn btn-sm btn-success" type="button" (click)="addComment()">
                Post Comment
              </button>
            </div>
          </form>
          <div class="comment">
            <div class="card mb-3" *ngFor="let item of comment">
              <div class="card-body">
                <p class="card-text">
                  {{item.body}}
                </p>
              </div>
              <div class="card-footer">
                <a class="comment-author" [routerLink]="">
                  <img [src]="item.author.image" class="rounded-circle" />
                </a>
                &nbsp;
                <a class="comment-author text-decoration-none" [routerLink]="">
                  {{item.author.username}}
                </a>
                <span class="date-posted">
                  {{ item.createdAt | date: 'MMMM d, y' }}
                </span>
                <span class="mod-options">
                  <i class="fas fa-trash-alt" (click)="deleteComment(item.id)"></i>
                </span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
