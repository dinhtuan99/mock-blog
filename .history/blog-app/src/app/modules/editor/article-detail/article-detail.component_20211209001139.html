<div class="article-page">
  <div class="banner p-5 bg-dark text-white">
    <div class="container">
      <h1 class="text-light">{{articles.title}}</h1>
      <div class="article-info row">
        <div class="info-item col-md-2 d-flex">
          <div class="avt"><img src="" alt=""></div>
          <div class="info">
            <a routerLink="" class="text-decoration-none text-white">{{articles.author.username}}</a>
            <p>{{articles.createdAt}}</p>
          </div>
        </div>
        <div class="info-button col-md-10">
          <a class="btn btn-outline-secondary" [routerLink]="['/edit/', slugA]">Edit Article</a>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container page">
    <div class="article-content py-5">
      <div class="article-content-item">
        <p>{{articles.body}}</p>
      </div>
      <div class="tag-list">
        <span class="badge badge-outline-primary rounded-pill " *ngFor="let tag of articles.tagList">{{tag}}</span>
      </div>
    </div>
    <hr>
