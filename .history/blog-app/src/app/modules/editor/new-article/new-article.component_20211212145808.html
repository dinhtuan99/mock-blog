<section>
  <div class="gap gray-bg">
    <div class="container">
      <div class="row merged20">
        <div class="col-lg-10">
          <div class="forum-form">
            <div class="central-meta">
              <form [formGroup]="formArt">
                <div>
                  <label>Article Title</label>
                  <input type="text" placeholder="Article Title" formControlName='title'>
                </div>
                <div>
                  <label>Description</label>
                  <input type="text" id="" placeholder="What's this article about? " formControlName='description'>
                </div>
                <div>
                  <label>Body</label>
                  <textarea id="" rows="6" placeholder="Write your article (in markdown)"
                    formControlName='body'></textarea>
                </div>
                <div>
                  <label>Choose Optional Tags</label>
                  <input type="text" class="form-control" id="" placeholder="Enter tag" formControlName="tagForm"
                    (keyup.enter)="onAddTag()">
                  <div class="tag mt-1">
                    <span class="badge bg-secondary rounded-pill me-1" *ngFor="let tag of tags">
                      <i class="fas fa-times" (click)="removeTag(tag)" style="cursor: pointer;"></i> {{tag}}
                    </span>
                  </div>
                </div>
                <div>
                  <button class="main-btn" type="button" (click)="onSubmit()">Post Topic</button>
                  <button class="main-btn3" type="button" data-ripple="">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
