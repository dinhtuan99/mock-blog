<div class="container my-5">
  <div class="header mb-4">
    <h3>Post New Article</h3>
  </div>
  <div class="new-article">
    <form action="" [formGroup]="formArt" (ngSubmit)="onSubmit()">
      <div class="mb-3 form-group">
        <input class="form-control form-control-lg" type="text" placeholder="Article Title" formControlName='title'>
      </div>
      <div class="mb-3 form-group">
        <input type="text" class="form-control" id="" placeholder="What's this article about? "
          formControlName='description'>
      </div>
      <div class="mb-3 form-group">
        <textarea class="form-control" id="" rows="6" placeholder="Write your article (in markdown)"
          formControlName='body'></textarea>
      </div>
      <!-- <div class="mb-3 form-group">
        <input type="text" class="form-control" id="" placeholder="Enter tag" [formControl]="tags">
        <div class="tag">
          <span class="badge bg-secondary rounded-pill"><i class="fas fa-times"></i> Secondary </span>
        </div>
      </div> -->
      <div class="form-group d-flex justify-content-end">
        <button type="submit" class="btn btn-success">Publish Article</button>
      </div>
    </form>
  </div>
</div>
